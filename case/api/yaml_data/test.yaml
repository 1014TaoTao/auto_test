Case:
    - Test:
        name: test01登录
        request:
            method: POST
            url: http://njqa.zgyjyx.net/api/teacher/mobile/login/
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
            params:
                username: 13475410002
                password: 888888
                devicetoken: teacher
                ostype: 3
        expected:
            code: 200


    - Test:
        name: test02全部微课查询
        request:
            method: GET
            url: http://njqa.zgyjyx.net/api/teacher/yj_lessons/
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
            params:
                action: list
                direction: ASC
                exam_type: '1'
                firstid: '0'
                lastid: '0'
                numlimit: '10'
                searchkeyword: ''
                subjectid: '1'
        expected:
            msg: "未登录"

    - Test:
        name: test03已发布微课查询
        request:
            method: GET
            url: http://njqa.zgyjyx.net/api/teacher/mobile/general_task/
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
            params:
                action: list_my_task_web
                count: '10'
                is_paper: '2'
                page: '1'
                result_from: app
                task_type: '2'
        expected:
            msg: "未登录"

    - Test:
        name: test04单个作业查询
        request:
            method: POST
            url: http://njqa.zgyjyx.net/api/teacher/mobile/exams/
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
            params:
                action: mobile_get_info
                resource_id: '9906'
        expected:
            retcode: 99
            msg: "未登录"

    - Test:
        name: test05作业发布撤销
        request:
            method: POST
            url: http://njqa.zgyjyx.net/api/teacher/tasks/
            headers:
                User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
            params:
                action: revoke
                task_id: '9906'
        expected:
            msg: "未登录"
